<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper & Scissors Game</title>
    <link rel="stylesheet" href="paper.css">
</head>
<body>
    <h1>Stone, Paper & Scissors Game</h1>
    <div class="game_panel">
        
        <div class="images_container">
            <div class="images_box" id="stone">
                <img src="Images/stone.png" alt="Stone" />
            </div>
            <div class="images_box" id="paper">
                <img src="Images/paper.png" alt="Paper" />
            </div>
            <div class="images_box" id="scissors">
                <img src="Images/Scissors.png" alt="Scissors" />
            </div>
        </div>
        <div class="score_box">
            <div class="user_score">
                <h3 id="user_scored">0</h3>
                <h3>You</h3>
            </div>
            <div class="computer_score">
                <h3 id="computer_scored">0</h3>
                <h3>Computer</h3>
            </div>
        </div>
        <div class="msg_box">
            
                <h3>Pick your move</h3>
            
        </div>
    </div>
    <script src="scissors.js"></script>
</body>
</html>
